name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: abel0b/setup-premake@v2.3
      with:
        version: "5.0.0-beta2"
    - name: configure
      run: ./configure
    - name: make
      run: make
